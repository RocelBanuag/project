    <!-- Bootstrap CSS CDN -->

        </div>
            
                <ul class="nav-list">
                    <li>

                        <input type="text" placeholder="Search" class="search-icon">

                    </li>

                    <li>
                        <a href="#" class="icons-item">

                            <span class="links-name">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>

                    <li>
                        <a href="#" class="icons-item">

                        </a>

                    </li>

                    <li>
                        <a href="#">

                    </li>

                    <li>

                            <i class='icons bx bx-movie' ></i>

                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>

                    <li>
                        <a href="#">
                            <i class='icons bx bx-cog' ></i>

                    </li>

                    <li>
                        <a href="#">

                        </a>
                        <span class="tooltip">Dashboard</span>
